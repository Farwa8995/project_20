<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="clock">
        <h2>The Time Is Now</h2>
        <div id="time">
            <div><span id="hours">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Minutes</span></div>
            <div><span id="seconds">00</span><span>Seconds</span></div>
        </div>
    </div>
    <div id="calender">
        <div> <span id="day">00</span><span>Day</span></div>
        <div> <span id="month">00</span><span>Month</span></div>
        <div> <span id="date">00</span><span>Date</span></div>
        <div> <span id="year">00</span><span>Year</span></div>
        
    </div>
</body>
<script>
    function clock()
    {
        var hours = document.getElementById('hours')
        var minuts = document.getElementById('minutes')
        var seconds = document.getElementById('seconds')

        var h = new Date().getHours()
        var m = new Date().getMinutes()
        var s = new Date().getSeconds() 

        hours.innerHTML = h
        minutes.innerHTML = m
        seconds.innerHTML = s

    }
    var interval = setInterval(clock,1000)

    function calender()
    {
        var day = document.getElementById('day')
        var month = document.getElementById('month')
        var date = document.getElementById('date')
        var year = document.getElementById('year')

        var da = new Date().getDay()
        var mon = new Date().getMonth()
        var dt = new Date().getDate()
        var y = new Date().getFullYear()

        day.innerHTML = da
        month.innerHTML = mon     
        date.innerHTML = dt      
        year.innerHTML = y
    }
    var interval = setInterval(calender,1000)
</script>
</html>
